version: '{build}'
image: Visual Studio 2019

branches:
  only:
  - master
  - develop

pull_requests:
  do_not_increment_build_number: true

build_script:
- ps: .\build.ps1

artifacts:
- path: '.\artifacts\*.*nupkg'

deploy:
- provider: NuGet
  api_key:
    secure: tCEhrNs1q8bhXiGwKejajsjSyF+/66LwnPge1ntZKrI3mvfDf1Ab8iOrz1IuVRH2
  skip_symbols: true
  artifact: /.*\.*nupkg/
  on:
      branch: /^(master|develop)$/
